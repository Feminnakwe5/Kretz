<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="/universal/reset.css" />
    <link rel="stylesheet" href="/universal/variables.css" />
    <link rel="stylesheet" href="/Home-page/home.css" />
  </head>
  <body>
    <div class="container">
      <div class="box nav">
        <ul>
          <li>
            <img src="/Login page/Kretzlogo.jpeg" alt="logo" /><span
              ><b>Kretz </b></span
            >
          </li>
          <li>To-do list</li>
          <li>Affirmations</li>
          <li id="search"><input type="search" placeholder="Search.." /></li>
          <li>
            <input type="button" value="Calendar" id="get-button" />
          </li>
          <li>
            <input
              type="button"
              value="Productivity"
              id="sign-up-button"
              placeholder="Sign Up"
            />
          </li>
        </ul>
      </div>
      <div class="box profile">
        <img
          src="/Home-page/profile icon.jpg"
          alt="profile picture"
          id="profile"
        />
      </div>
      <div class="box chats">chats</div>
      <div class="box to-do">
        <ul id="list">
          <li><h1>TO DO LIST</h1></li>
          <li>
            <ol>
              <li>to-do list item 1</li>
              <li>to-do list item 2</li>
              <li>to-do list item 3</li>
              <li>to-do list item 4</li>
              <li>to-do list item 5</li>
            </ol>
          </li>
          <li>
            <input type="button" value="History" />
            <input type="button" value="save" />
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
